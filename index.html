<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <style>
        body {
            text-align: center;
            font-family: 'Arial', sans-serif;
            background-color: #ffe4e1;
        }

        .scroll-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            cursor: pointer;
            margin-top: 100px;
        }

        .scroll-img {
            width: 300px;
            transition: transform 0.5s ease-in-out;
        }

        .scroll-text {
            position: absolute;
            top: 40%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 18px;
            font-weight: bold;
            text-align: center;
            color: brown;
            max-width: 250px;
        }

        .continue-btn {
            display: none;
            margin-top: 15px;
            padding: 10px 15px;
            font-size: 16px;
            border: none;
            background: red;
            color: white;
            cursor: pointer;
            border-radius: 5px;
        }

        .hidden {
            display: none;
        }
    </style>
</head>
<body>

    <!-- Scroll Opening Section -->
    <div id="scroll-section" class="scroll-container" onclick="openScroll()">
        <img src="assets/images/scroll.png" class="scroll-img" id="scroll-img">
        <div class="scroll-text" id="scroll-text">Click to open the scroll!</div>
        <button class="continue-btn" id="continue-btn" onclick="showValentineSection()">Continue</button>
    </div>

    <!-- Valentine Question Section (Initially Hidden) -->
    <div id="valentine-section" class="hidden">

    </div>

        function openScroll() {
            const scrollImg = document.getElementById("scroll-img");
            const scrollText = document.getElementById("scroll-text");
            const continueBtn = document.getElementById("continue-btn");

            scrollImg.classList.add("open");
            scrollText.textContent = "You are the most amazing person, and I have something important to ask! ðŸ’Œ";
            continueBtn.style.display = "block";
        }

        function showValentineSection() {
            document.getElementById("scroll-section").classList.add("hidden");
            document.getElementById("valentine-section").classList.remove("hidden");
